<ion-header>

  <ion-navbar hideBackButton>
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>sandRequests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card  *ngFor="let requst of vmasnod_requests_for_sand"  class="animated slideInUp">
           
    <ion-item>
      
      <div class="avatar">
        <img src={{requst.url}}/>
      </div>
      <h2>{{requst.category}}</h2>
      <p>{{requst.request_date}}</p>
    </ion-item>
  
    <img src={{requst.url1}}/>

<ion-card-content>
    <p>{{requst.request_description}}</p>
  </ion-card-content>
  
  <ion-row>
      <ion-col align-self-center text-center>
          <!-- <ion-note>
            11h ago
          </ion-note> -->
        </ion-col>
    <ion-col>
      <button ion-button color="secondary" clear small icon-start 
        (click)="selectRequest(requst.id)">
        <ion-icon name='create'></ion-icon>
        Select
      </button>
    </ion-col>
    
    <ion-col align-self-center text-center>
      <!-- <ion-note>
        11h ago
      </ion-note> -->
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
