<ion-content class="background">
  <img src="../assets/imgs/Asklaney2.png"/>
<ion-card>
  <ion-card-header>
    <h1>SIGN UP</h1> 
  </ion-card-header>
  <ion-card-content>
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" required [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Governorate</ion-label>
          <ion-input type="text" [(ngModel)]="governorate"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Address</ion-label>
            <ion-input type="text" [(ngModel)]="address"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Telephone</ion-label>
              <ion-input type="text" [(ngModel)]="telephone"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>social id</ion-label>
                <ion-input type="text" [(ngModel)]="social_id"></ion-input>
              </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmpassword"></ion-input>
      </ion-item>
      
      <button ion-button color="primary" block id="btn" (click)="singnup()">SIGN UP</button>
    </ion-list>

    
    
    <p class="signup">already user?<a (click)="login()">click Here</a></p>
   
  </ion-card-content>
</ion-card>
</ion-content>
