<ion-header>

  <ion-navbar>
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>allRfordeliverd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card  *ngFor="let requst of allrequests"  class="animated slideInUp">
        <div *ngIf="requst.request_status=='vs'">
      <ion-item>
        
        <div class="avatar">
          <img src={{requst.url}}/>
        </div>
        <h2>{{requst.category}}</h2>
        <p>{{requst.request_date}}</p>
      </ion-item>
    
      <img src={{requst.url1}}/>

  <ion-card-content>
      <p>{{requst.request_description}}</p>
    </ion-card-content>
    
    <ion-row>
        <ion-col>
            <!-- <button ion-button color="delete" clear small icon-start (click)="DeletRequest(requst.id)">
              <ion-icon name='trash'></ion-icon>
              Delete
            </button> -->
          </ion-col>
      <ion-col>
        <button ion-button color="secondary" clear small icon-start 
        (click)="deliverd(requst.id)">
          <ion-icon name='checkmark-circle-outline'></ion-icon>
          Deliverd
        </button>
      </ion-col>
      
      <ion-col align-self-center text-center>
        <!-- <ion-note>
          11h ago
        </ion-note> -->
      </ion-col>
    </ion-row>
  </div>
  </ion-card>
</ion-content>
