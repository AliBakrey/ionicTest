<ion-header>

  <ion-navbar >
    <ion-title>verify Masnood</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="animated slideInUp" *ngFor="let masnoods of allMasnoods">
          <div>
        <ion-item>
          <h2>{{masnoods.name}}</h2>
        </ion-item>
      

    <ion-card-content>
        <p>{{masnoods.governorate}}</p>
      </ion-card-content>
      
      <ion-row>
        <ion-col> </ion-col>
        <ion-col> </ion-col>
        <ion-col>
          <button ion-button color="secondary" clear small icon-start (click)="openmasnoodDetails(masnoods.id)">
            More...
          </button>
        </ion-col>
      </ion-row>
    </div>
    </ion-card>
</ion-content>
