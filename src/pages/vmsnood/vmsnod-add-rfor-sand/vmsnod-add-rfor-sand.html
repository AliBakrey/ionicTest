<ion-header>

  <ion-navbar>
    <ion-title>vmsnodAddRforSand</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card  *ngFor="let requst of deetaaa"  class="animated slideInUp">
    <div>
  <ion-item>
    
    <div class="avatar">
      <img src={{requst.url}}/>
    </div>
    <h2>{{requst.category}}</h2>
    <p>{{requst.request_date}}</p>
  </ion-item>

<ion-card-content>
  <p>{{requst.request_description}}</p>
</ion-card-content>
</div>

    
  <ion-card-content>
      <ion-card-header>
          <h1>Add Help</h1> 
          <ion-label>{{request_date}}</ion-label>
        </ion-card-header>
          <ion-list-header>
              Category
          </ion-list-header>



    <select (change)="selectCategory($event)">
      <option value="monetary">monetary</option>
      <option value="materialistic">materialistic</option>
      <option value="other">other</option>
    </select>
    <p>you select : {{category}}</p>

    <select (change)="selectStatus($event)">
      <option value="sick">sick</option>
      <option value="old">old</option>
      <option value="widow">widow</option>
      <option value="Devorced">Devorced</option>
    </select>
    <p>you select : {{masnod_status}}</p>




    

    <h2>Description</h2>
  <ion-textarea placeholder="enter any thing you want " rows="10" [(ngModel)]="request_description"></ion-textarea>

  <h2>Attachments</h2>
  <div class="rowButton">
      <button ion-button color="dark" (click)="openmenu()" ion-left block class="fbB"> 
          <ion-icon name="add"></ion-icon>
          <div>ADD</div>
        </button>
        <button ion-button color="dark" ion-left block class="fbB"> 
            <ion-icon name="add"></ion-icon>
            <div>ADD</div>
          </button>
    </div>

    <button ion-button color="secondary" ion-left block class="fbB" (click)="addhelp()"> 
        <ion-icon name="add"></ion-icon>
        <div>ADD</div>
      </button>
    
  </ion-card-content>

</ion-card>
</ion-content>
