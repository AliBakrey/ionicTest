<ion-header>

  <ion-navbar>
    <ion-title>masnodprofileforvmsnod</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content class="background">
    
    <ion-card>
      <ion-card-header>
        <h2>PROFILE</h2> 
      </ion-card-header>
      <ion-card-content>
          <ion-list>
              <ion-item><h2>NAME : {{name}}</h2> </ion-item>
              <ion-item><h2>EMAIL : {{email}}</h2></ion-item>
              <ion-item><h2>GOVERNORATE: {{governorate}}</h2></ion-item>
              <ion-item><h2>ADDRESS : {{address}}</h2></ion-item>
              <ion-item><h2>TELEPHONE: {{telephone}}</h2></ion-item>
            </ion-list>
            <img src="../assets/imgs/1.jpg" />
            <img src="../assets/imgs/1.jpg" />
            <div class="rowButton">
              <button ion-button color="dark" (click)="getphoto()" ion-left block class="fbB"> 
                  <ion-icon name="add"></ion-icon>
                  <div></div>
                </button>
                
                <button ion-button color="dark" (click)="getphotofromgalary()" ion-left block class="fbB"> 
                    <ion-icon name="add"></ion-icon>
                    <div>get photo from gallary</div>
                  </button>
            </div><button ion-button color="secondary" ion-left block class="fbB" (click)="editProfile()"> 
              <ion-icon name="create" class="icon-create" ></ion-icon>
              <div>EDIT</div>
            </button>
      </ion-card-content>
    </ion-card>
</ion-content>
