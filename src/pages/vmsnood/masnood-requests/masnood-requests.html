<ion-header>

  <ion-navbar >
    <ion-title *ngIf="status== 2">masnoodRequests</ion-title>
    <ion-title *ngIf="status== 4">SandRequests</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card  *ngFor="let requst of deetaaa"  class="animated slideInUp">
    <div *ngIf="requst.request_status=='m'">
  <ion-item>
    
    <div class="avatar">
      <img src={{requst.url}}/>
    </div>
    <h2>{{requst.category}}</h2>
    <p>{{requst.request_date}}</p>
  </ion-item>

  <img src={{requst.url1}}/>

<ion-card-content>
  <p>{{requst.request_description}}</p>
</ion-card-content>

<ion-row>
    <ion-col>
      </ion-col>
  <ion-col>
    <button ion-button color="secondary" clear small icon-start (click)="openAddbyID(requst.masnod_id)">
      <ion-icon name='add'></ion-icon>
      ADD
    </button>
  </ion-col>
  
  <ion-col align-self-center text-center>
    <!-- <ion-note>
      11h ago
    </ion-note> -->
  </ion-col>
</ion-row>
</div>
</ion-card>

<ion-card  *ngFor="let requst of deetaaa"  class="animated slideInUp">
  <div *ngIf="requst.request_status=='s'">
<ion-item>
  
  <div class="avatar">
    <img src={{requst.url}}/>
  </div>
  <h2>{{requst.category}}</h2>
  <p>{{requst.request_date}}</p>
</ion-item>

<img src={{requst.url1}}/>

<ion-card-content>
<p>{{requst.request_description}}</p>
</ion-card-content>

<ion-row>
  <ion-col>
      <button ion-button color="secondary" clear small icon-start (click)="confirm(requst.id)">
          <ion-icon name='add'></ion-icon>
          Confirm
        </button>
    </ion-col>
<ion-col>
  
</ion-col>

<ion-col align-self-center text-center>
    <button ion-button color="secondary" clear small icon-start (click)="escalate(requst.id)">
        <ion-icon name='add'></ion-icon>
        Escalate
      </button>
</ion-col>
</ion-row>
</div>
</ion-card>

</ion-content>
