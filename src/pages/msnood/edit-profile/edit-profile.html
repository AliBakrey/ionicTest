<ion-header>

    <ion-navbar hideBackButton>
        <button ion-button menuToggle >
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>editeprofile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="background">
      <img src="../assets/imgs/Asklaney2.png"/>
    <ion-card>
      <ion-card-header>
        <h1>EDITPROFILE</h1> 
      </ion-card-header>
      <ion-card-content>
        <ion-list no-lines>
            <ion-item>
                <ion-label floating>NAME</ion-label>
                <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
              </ion-item>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Social id</ion-label>
            <ion-input type="text" [(ngModel)]="userData.social_id"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>governorate</ion-label>
              <ion-input type="text" [(ngModel)]="userData.governorate"></ion-input>
            </ion-item>
          <ion-item>
            <ion-label floating>Address</ion-label>
            <ion-input type="text" [(ngModel)]="userData.address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Telephone</ion-label>
            <ion-input type="text" [(ngModel)]="userData.telephone"></ion-input>
          </ion-item>
          
          <button ion-button color="secondary" ion-left block class="fbB" (click)="saveProfile()"> 
            <ion-icon name="save" class="icon-save" ></ion-icon>
            <div>SAVE</div>
          </button>
        </ion-list>
    
        
        
        
       
      </ion-card-content>
    </ion-card>
    </ion-content>
