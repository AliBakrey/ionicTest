<ion-header>

    <ion-navbar hideBackButton>
        <button ion-button menuToggle >
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>{{ 'myAccount' | translate:param}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="background">
    <img src="../assets/imgs/Asklaney2.png"/>
  <ion-card>
    <ion-card-header>
      <h2>PROFILE</h2> 
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item><h2>NAME : {{name}}</h2> </ion-item>
            <ion-item><h2>EMAIL : {{email}}</h2></ion-item>
            <ion-item><h2>GOVERNORATE: {{governorate}}</h2></ion-item>
            <ion-item><h2>ADDRESS : {{address}}</h2></ion-item>
            <ion-item><h2>TELEPHONE: {{telephone}}</h2></ion-item>
          </ion-list>
      
          <button ion-button color="secondary" ion-left block class="fbB" (click)="editProfile()"> 
            <ion-icon name="create" class="icon-create" ></ion-icon>
            <div>EDIT</div>
          </button>
    </ion-card-content>
  </ion-card>
  <button ion-button color="secondary" ion-left block class="fbB" (click)="openMyRequests()" *ngIf="user_status==3"> 
      <ion-icon name="create" class="profile" ></ion-icon>
      <div>My Requests</div>
    </button>
  </ion-content>
